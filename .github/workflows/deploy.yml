  name: Deploy to Render

  on:
    push:
      branches: [main]
      paths:
        - 'gateway_server.py'
        - 'pool_manager.py'
        - 'static/**'
        - 'Dockerfile'
        - 'requirements-gateway.txt'

  jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Trigger Render Deploy
          run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
